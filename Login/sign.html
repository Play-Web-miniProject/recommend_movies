<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <div id="wrap" class="wrapper">

        <!--회원가입 타이틀 부분-->
        <header>
            <div id="header">
                <h1 class="sign">회원가입</h1>
                    <p>회원이 되어 다양한 혜택을 누리세요</p>
            </div>
        </header>

        <div id="container">
            <div class="row_group">
            <!-- 아이디 입력 -->    
                <div class="userInput">
                    <h3 class="list">아이디<span id="idError"></span></h3>
                    <span class="box int_id"><input type="text" id="id" class="int check" maxlength="20" placeholder="아이디 입력(6~20자)"></span>
                    <button>중복 확인</button>
                </div>
            <!-- 비밀번호 입력 -->    
                <div class="userInput">
                    <h3 class="list">비밀번호<span id="pwError"></span></h3>
                    <span class="box int_id"><input type="password" id="pw" class="int check"
                       maxlength="20"></span>
                </div>
            <!-- 비밀번호 재확인 입력 -->    
                <div class="userInput">
                    <h3 class="list">비밀번호 재입력<span id="pwCheckError"></span></h3>
                    <span class="box int_id"><input type="password" id="pwCheck" class="int check"
                        maxlength="20"></span>
                </div>

            <!-- 이메일 입력 -->
                <div class="userInput">
                    <h3 class="list">이메일<span id="emailError"></span></h3>
                    <span class="emailInt" id="emailBox"><input type="text" id="email" maxlength="20" class="check">
                        <span>  @</span>
                            <!-- 이미지 택일 -->
                            <select id="mailSelect">
                                <option>이메일 선택</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>daum.net</option>
                                <option>hanmail.net</option>
                                <option>naver.com</option>
                            </select>
                </div>
            </div>
            
            <!-- 개인정보 수집 동의 -->
                <div class="userInput">
                    <h3 class="list">개인정보 수집/이용 동의<span id="consentError"></span></h3>
                    <div id="informationConsent">
                    <span id="consentBox">
                        <h3>개인정보 처리방침<span id="consentError"> </span></h3>
                        <h5>개인정보 수집 및 이용에 동의합니다</h5><!-- 세부 내용 -->
                    </span>    
                    </div>
                <label class="select"><input type="radio" id="check" name="check" value="동의">동의</label>
                <label class="select"><input type="radio" id="noneCheck" name="check" value="비동의">비동의</label>
                </div>
                <div class="btn_area">
                    <input type="submit" value="가입하기" id="btnSing" class="btn_type btn_primary">
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
