<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="Login.css">

</head>
<body>
    <div id="wrap" class="login-wrapper">
        <form action="#" method ="post" name=login" id="login-form">
        <div id="title">
            <h1 class="loginTitle">로그인</h1>
        </div>
        <div class="row_group">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="아이디" maxlength="20">
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호" maxlength="20">
            </div>
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
            </label>
                <input type="submit" value="Login">
            <br>
            <div class="move-sign">            
                <small>아직 회원이 아니신가요? <strong><a href="http://127.0.0.1:5500/Login/sign.html" target="_self">지금 바로 가입하세요</a></strong></small>
            </div>      
        </div>
        </form>
    </div>
</body>
</html>
